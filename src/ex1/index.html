<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shuki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="content">
        <h1>Shuki</h1>
        <section class="top">
          <input
            type="text"
            class="todoInput"
            placeholder="Add your new todo"
          />
          <button class="addButton" onclick="addTodo()">+</button>
        </section>
        <section class="todos"></section>
        <section class="bottom">
          <div class="pending">
            You have <span class="counter">0</span> pending tasks
          </div>
          <button class="clearAllButton" onclick="clearAllTodos()">
            Clear All
          </button>
        </section>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
